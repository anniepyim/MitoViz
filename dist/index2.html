<html>
    <head>
        <meta charset=utf-8>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" >
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
    </head>
    
    <body>
        <script src="js/Test.js"></script>
        <script>    
            //App.init();
        </script>
        <!-- Page Content -->        
<div class="container main">
        <div id="#wrapUp" class="row">
            
        <div class="col-md-2">
         <div class="row">
             <div class="col-md-12 title" style="margin-top:20px;">
              Data Sets
             </div>
              <div class="col-md-12" style="margin-top:10px;">
            
              <select class="selectpicker" id="folders" data-style="btn-default" title="Pick dataset" data-width="175px" >
                  <option value='./data/TCGA'>TCGA</option>
                 <option value='./data/aneuploidy/'>Aneuploidy</option>
                  <option value='./data/viral/'>Viral</option>
                  <option value='./data/trisomy/'>Trisomy</option>
                  <option value='./data/user_uploads/json_files/'>User Uploads</option>
             </select>
             </div>

              <div class="col-md-12" style="margin-top:10px;display:none" id="subfolders-div">
              <select class="selectpicker" id="subfolders" data-style="btn-default" title="Pick Cancer type" data-width="175px" >
                 <option value='./data/TCGA/BRCA/'>BRCA</option>
                 <option value='./data/TCGA/LIHC/'>LIHC</option>
                 <option value='./data/TCGA/LUAD/'>LUAD</option>
                 <option value='./data/TCGA/PRAD/'>PRAD</option>
                 <option value='./data/TCGA/THCA/'>THCA</option>
             </select>
             </div>

              
              <div class="col-md-12" style="margin-top:10px;">
              <select class="selectpicker" MULTIPLE id="files" data-style="btn-default" title="Pick samples" data-width="175px" data-actions-box="true" data-selected-text-format="static">
             </select>
             </div>
        
              <div class="col-md-12" style="margin-top:10px">
             <form id="form1">
       <select name="file_list" SIZE="6" MULTIPLE id="selected-sample" style="width: 175px;font-size: 14px">
             </select>
             </form>
              </div>
             
              <div class="col-md-12" style="margin-top:10px;text-align:right">
              <button id = "delete-selected" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</button>
             <button id = "clear-all" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear</button>
              </div>
              
              <div class="col-md-12" id="warning" style="margin-top:10px"></div>
      
              <div class="col-md-12" id="spbdiv" style="margin-top:20px;text-align: center">
              <button id = "spcompareButton" class="btn btn-success">compare</button>
             </div>
              <div class="col-md-12" id="pcabdiv" style="margin-top:20px;text-align: center;display:none">
              <button id = "pcacompareButton" class="btn btn-success">Analyze</button>
              </div>
              <div class="col-md-12"><hr></div>
            </div>
            <div class="row tip" style="margin-top:20px;"></div>
        </div>
        
        <div class="col-md-10">
            <div id = "nav_bar" class="col-md-12">
                <ul class="nav nav-tabs" id = "navbar" >
                  <li class="active"><a href="#">Scatter plot</a></li>
                  <li><a href="#">PCA</a></li>
                  <li><a href="#">Don't click me</a></li>
                </ul>
            </div>
      <div id = "svgs-all" class="col-md-12">
                <div id="scatterplot" class="col-md-9"></div>
                <div id="pca" class="col-md-9" style="display:none">
          
        </div>
                <div id="barchart" class="col-md-3"></div>
                <div id="pcbarchart" class="col-md-3" style="display:none">
                 <div class="col-md-12 midtitle" style="margin-top:20px;">
               Show PCA by Processes
               </div>
                <div class="col-md-12" style="margin-top:10px;">
                <select class="selectpicker" id="pcafolders" data-style="btn-default" title="Pick process" data-width="175px" >
                   
                </select>
               </div>
                <div class="col-md-12"><hr></div>
               <div class="col-md-12 midtitle" style="margin-top:0px;margin-bottom:10px;">
               Color samples by
                </div>
                <div id="pcbcsvg" class="col-md-12">
                  <div class="panel-group">
             <div class="panel panel-default pcbc" id="grouppanel" style="background:#b3ccff">
               <div class="minititle" style="padding: 10px 10px;" id="grouptitle">
                   <a data-toggle="collapse" href="#collapse3">Group</a>
               </div>
                <div id="collapse3" class="panel-collapse collapse-in">
                 <div class="panel-body svg-container" id="groupbarchart" style="padding :0px 0px; font-size:20px"></div>
                </div>
              </div>
              <div class="panel panel-default pcbc" id="genderpanel">
               <div class="minititle" style="padding: 10px 10px;" id="gendertitle">
                    <a data-toggle="collapse" href="#collapse1">Gender</a>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                  <div class="panel-body svg-container" id="genderbarchart" style="padding :0px 0px; font-size:20px"></div>
               </div>
              </div>
              <div class="panel panel-default pcbc" id="stagepanel">
                <div class="minititle" style="padding: 10px 10px;" id="stagetitle">
                   <a data-toggle="collapse" href="#collapse2">Stage</a>
               </div>
                <div id="collapse2" class="panel-collapse collapse">
                  <div class="panel-body svg-container" id="stagebarchart" style="padding :0px 0px; font-size:20px"></div>
                </div>
              </div>
              <div class="panel panel-default pcbc" id="vitalpanel">
                <div class="minititle" style="padding: 10px 10px;" id="vitaltitle">
                   <a data-toggle="collapse" href="#collapse4">Vital Status</a>
                </div>
                <div id="collapse4" class="panel-collapse collapse">
                  <div class="panel-body svg-container" id="vitalbarchart" style="padding :0px 0px; font-size:20px"></div>
                </div>
              </div>
              <div class="panel panel-default pcbc" id="neg3panel">
               <div class="minititle" style="padding: 10px 10px;" id="neg3title">
                    <a data-toggle="collapse" href="#collapse5">Triple Neg</a>
                </div>
                <div id="collapse5" class="panel-collapse collapse">
                  <div class="panel-body svg-container" id="neg3barchart" style="padding :0px 0px; font-size:20px"></div>
               </div>
              </div>
            </div>
                </div>
                <div class = "col-md-12" id="criteriabutton"></div>
               <div class = "col-md-12" style="display:none"><input type="text" id="criteriagroup"><input type="text" id="criteriagender"><input type="text" id="criteriastage"><input type="text" id="criteriavital"><input type="text" id="criterianeg3"></div>
                <div class = "col-md-12" style="margin-top:20px;text-align: center"><button id = "filterbutton" class="btn btn-success">Update</button>
               </div>
                </div>
                <div id="heatmap" class="col-md-12"></div>
            </div>
            
        </div>
        </div>
        </div>
        
    </body>
</html>
