<html>
    <head>
        <meta charset=utf-8>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" >
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
    </head>
    
    <body>
        <!--<img id="loading" src="./image/loading.gif">-->
<div class="container main">
        <div id="#wrapUp" class="row">
            
        <div class="col-md-2">
        	<div class="row">
            	<div class="col-md-12 title" style="margin-top:20px;">
	            Data Sets
	            </div>
	            <div class="col-md-12" style="margin-top:10px;">
	            <select class="selectpicker" id="folders" data-style="btn-default" id="selection1" title="Pick dataset" data-width="175px" >
	                <option value='./data/TCGA'>TCGA</option>
	                <option value="./data/aneuploidy">Aneuploidy</option>
	                <option value='./data/viral'>Viral</option>
	                <option value='./data/trisomy'>Trisomy</option>
	            </select> 
	            </div>
	           
	            <div class="col-md-12" style="margin-top:10px;">
	            <select class="selectpicker" MULTIPLE id="files" data-style="btn-default" id="selection1" title="Pick samples" data-width="175px" data-actions-box="true" data-selected-text-format="static">
	            </select> 
	            </div>

	            <div class="col-md-12" style="margin-top:10px">
	            <select SIZE="6" MULTIPLE id="selected-sample" style="width: 175px;font-size: 14px">
	            </select>
	            </div>
	            
	            <div class="col-md-12" style="margin-top:10px;text-align:right">
	            <button id = "delete-selected" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</button>
	            <button id = "clear-all" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear</button>
	            </div>
	            
	            <div class="col-md-12" id="warning" style="margin-top:10px"></div>
	    
	            <div class="col-md-12" style="margin-top:20px;text-align: center">
	            <button id = "compareButton" class="btn btn-success">compare</button>
	            </div>
            	<div class="col-md-12"><hr></div>
            </div>
            <div class="row tip" style="margin-top:20px;"></div>

        </div>
        
        <div class="col-md-10">
            <div id = "nav_bar">
                <ul class="nav nav-tabs" id = "navbar" >
                  <li class="active"><a href="#">Scatter plot</a></li>
                  <li><a href="#">PCA</a></li>
                  <li><a href="#">Don't click me</a></li>
                </ul>
            </div>
            <div id = "svgs-all">
                <div id="scatterplot" class="col-md-9"></div>
                <div id="pca" class="col-md-9" style="display:none"></div>
                <div id="barchart" class="col-md-3"></div>
                <div id="heatmap" class="col-md-12"></div>
            </div>
            
        </div>
        </div>
        </div>

        <script src="js/App_compare.js"></script>
        <script>    
            App.init();
        </script>
        <script src="../js/views/mainjs.js"></script>
    </body>
</html>
